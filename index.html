<html>
  <head>
    <title>Search Box Example</title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://rishabkumar.github.io/searchbox/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.google.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <h1>
      Dummy website for testing searchbox feature in search engine 
    </h1>
  </body>
</html>
